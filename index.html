<!DOCTYPE html>
<html>
<head>
  <title>JSON App</title>
</head>
<body>
  <h1>JSON Data</h1>
  <pre id="json-data"></pre>

  <script>
    // Fetch the JSON data
    fetch('https://ui8.net/api/home')
      .then(response => response.json())
      .then(data => {
        // Display the JSON data in the HTML
        document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
